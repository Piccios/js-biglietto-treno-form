<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>js-biglietto-treno-form</title>
</head>
<body>
    <header class="bg-danger bg-gradient container-fluid text-center" style="height: 70px;">
        <div class="row">
            <div class="col pt-4">
                <h1 class="fw-semibold text-light">Acquiata il tuo biglietto</h1>
            </div>
            
        </div>
        
    </header>
    <main class="bg-success bg-gradient" style="height: 1200px;">
        <div class="container d-flex justify-content-center">
            <div class="card shadow-lg p-3 mb-5 mt-5 bg-body-tertiary rounded" style="width: 18rem;">
                <img src="./style/treno-jazz.jpg" class="card-img-top" alt="Train">
                <div class="card-body">
                    <h5 class="card-title">Acquista il tuo biglietto</h5>
                    <div>
                        <div class="mb-3">
                            <label for="travelLength" class="form-label">Quanti chilometri percorrerai?</label>
                            <input type="text" class="form-control" id="travelLength" aria-describedby="travelLength">
                            <div id="travelLength" class="form-text">Il prezzo del biglietto verra' calcolato in base ai km necessari.</div>
                        </div>
                        <div class="mb-3">
                            <label for="customerAge" class="form-label">Quanti anni hai?</label>
                            <input type="text" class="form-control" id="customerAge">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label" for="check">Acconsento al trattamento dei miei dati</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcola</button>
                        <div id="risultato"></div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
